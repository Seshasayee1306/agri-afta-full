name: CI-CD-AFTA

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # 1. CHECKOUT REPO
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------
      # 2. BACKEND PYTHON SETUP
      # ------------------------------
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ------------------------------
      # 3. BACKEND SANITY TEST
      # ------------------------------
      - name: Run backend sanity test
        working-directory: backend
        run: |
          python - << 'EOF'
          import importlib
          print("Backend loaded:", importlib.import_module("app"))
          print("Sanity OK")
          EOF

      # ------------------------------
      # 4. LOGIN TO DOCKERHUB
      # ------------------------------
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ------------------------------
      # 5. BUILD BACKEND IMAGE
      # ------------------------------
      - name: Build backend Docker image
        run: |
          docker build \
            -f backend/Dockerfile \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/agri-backend:latest \
            ./backend

      - name: Push backend image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/agri-backend:latest

      # ------------------------------
      # 6. BUILD FRONTEND IMAGE
      # ------------------------------
      - name: Build frontend Docker image
        run: |
          docker build \
            -f frontend/Dockerfile \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/agri-frontend:latest \
            ./frontend

      - name: Push frontend image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/agri-frontend:latest

      # ------------------------------
      # 7. OPTIONAL â€” SKAFFOLD DEPLOY TO K8S
      # ------------------------------
      - name: Deploy using Skaffold (Kubernetes)
        if: ${{ secrets.RUN_DEPLOY == 'true' }}
        uses: act10n/actions-skaffold-deploy@v1
        with:
          skaffold_args: >
            run --default-repo=${{ secrets.DOCKERHUB_USERNAME }}
